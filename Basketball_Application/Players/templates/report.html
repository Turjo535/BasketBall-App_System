<!DOCTYPE html>
<html>
<head>
    <title>Player Report</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Create Player Report</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="overview">Overview:</label>
            <textarea name="overview" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="strength">Strengths:</label>
            <textarea name="strength" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="weaknesses">Weaknesses:</label>
            <textarea name="weaknesses" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="projection">Projection:</label>
            <textarea name="projection" rows="2" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="points_per_game">Points Per Game (PPG):</label>
            <input type="number" step="0.1" name="points_per_game" required>
        </div>
        
        <div class="form-group">
            <label for="field_goal_percentage">Field Goal % (FG%):</label>
            <input type="number" step="0.1" name="field_goal_percentage" required>
        </div>
        
        <div class="form-group">
            <label for="rebounds">Rebounds:</label>
            <input type="number" step="0.1" name="rebounds" required>
        </div>
        
        <div class="form-group">
            <label for="assists">Assists:</label>
            <input type="number" step="0.1" name="assists" required>
        </div>
        
        <div class="form-group">
            <label for="steals_and_blocks">Steals & Blocks:</label>
            <input type="number" step="0.1" name="steals_and_blocks" required>
        </div>
        
        <button type="submit">Submit Report</button>
    </form>
    
    {% if message %}
        <div style="margin-top: 20px; padding: 10px; background: #dff0d8; border: 1px solid #d6e9c6;">
            {{ message }}
        </div>
    {% endif %}
    
    {% if errors %}
        <div style="margin-top: 20px; padding: 10px; background: #f2dede; border: 1px solid #ebccd1;">
            <h3>Errors:</h3>
            <ul>
                {% for field, error_list in errors.items %}
                    <li><strong>{{ field }}:</strong> {{ error_list.0 }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
